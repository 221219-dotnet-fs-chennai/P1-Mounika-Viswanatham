<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="text-center">
        <br>
        

       <span>
       
        <a href="starting.html"><button type="menu">Main Page</button></a></span>
       </br>
    </br>
        <h2 style="color:darkgreen;font-family:serif"><center>Welcome Back</center></h2>
        <form>
            <br>
            
            
            <center><div class="col-2">
            <label for="experience">FindByExperience:</label>
            </br>
            </br>
            <input type="Text" class="form-control" id="expe" placeholder="Experience">
            </div>
            <br>
            <br>
            </center>
           
            
            <button type="submit" class="btn btn-primary">submit</button>
            

            
        </form>
        <ul>

        </ul>
       
    </div>
    <script>
        var l=document.getElementById("expe").value;
    console.log(l);
            
    fetch(`https://localhost:7128/api/Company/FindTrainerByExperience?Experience=${l}`)
    .then(data=>data.json())
    .then(response=>response.forEach(element => {
        const markup=`<li><h5>Trainer By Location</h5>
                    Name        : ${element.name}<br>
                    EmailID     : ${element.emailID}<br>
                    Age         : ${element.age}<br>
                    Gender      : ${element.gender}<br>
                    PhoneNumber : ${element.phoneNumber}</li>`
                    

                    document.querySelector('ul').insertAdjacentHTML('beforeend',markup);
        
    }))
    .catch(error=>console.log(error));

               
    </script>
   
    </body>
