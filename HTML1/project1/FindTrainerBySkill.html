<body>
    <div class="text-center">
        <br>
        

       <span>
    <a href="starting.html"><button type="menu">Main Page</button></a></span>
        <h2 style="color:darkgreen;font-family:serif"><center>Welcome Back</center></h2>
        <form>
            <br>
           
            
            <center><div class="col-2">
            <label for="inputEmail4">FindBySkill:</label>
            </br>
            </br>
            <input type="text" class="form-control" id="Skill" placeholder="Skill">
            </div>
            <br>
            <br>
            </center>
           
            
            <button type="submit" class="btn btn-primary" onclick="getNote()">submit</button>            
        </form>

        <ul>
                
        </ul>
    </div>
    
    <script>
            function getNote(){
            var Skill=document.getElementById("Skill").value;
            console.log(Skill);
            
            fetch(`https://localhost:7128/api/Skill/FindTrainerBySkill/Java`)
            .then(data=>data.json())
            .then(response=>response.forEach(user=>{
                const markup = `<li>
                    
                    <h5>Skills Details :</h5>
                    skill1      : ${user.skill1}<br>
                    skill2      : ${user.skill2}<br>
                    skill3      : ${user.skill3}<br><br></li>`;

            document.querySelector('ul').insertAdjacentHTML('beforeend',markup);
            }))
            .catch(error=>console.log(error));
               
            }
               
           
</script>

</body>
