    <h2 style="color:darkgreen"><center>Add Personal Details</center></h2><br>

    <div class="form-div">
      <form class="row g-3">

        <div class="col-12">
          <label for="inputAddress" class="form-label">User_id</label>
          <input type="text" class="form-control" id="userid" placeholder="user_id">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Name">
          </div>
        
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">EmailID</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="EmailID">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" placeholder="Ex:30">
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">Gender</label>
            <input type="text" class="form-control" id="Gender" placeholder="Male/Female">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">PhoneNumber</label>
            <input type="text" class="form-control" id="PhoneNumber" placeholder="0000000000">
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Location</label>
          <input type="text" class="form-control" id="Location" placeholder="Chennai">
        </div>
        <br>
        <div class="text-center">
       <button type="submit" class="btn btn-primary" id="submit" onclick="AddProfile()">Submit</button>
        </div>
        </form>
        </div>    
    



<script>
  function AddProfile(){
    const form=document.getElementById('Added profile');
    //console.log(form);
    
    form.addEventListener('submit',event=>{
        event.preventDefault();
        const d=new FormData(form);
        const da=Object.fromEntries(d);
        console.log(d);
        fetch('https://localhost:7128/api/Trainer/AddNewTrainer',{
            method:'POST',
            headers:{
                'Content-Type':'application/Json'
            },
            body:JSON.stringify(da)
            
            
        }).then(Response=>
        {
            if(Response.status===201){
            alert("Profile Added successfully");
            window.location.replace('login.html');
        }
        else{
            alert("failed to enter data");
        }
    })
    .catch(error=>console.log(error));
    });
  }
  AddProfile();
</script>
