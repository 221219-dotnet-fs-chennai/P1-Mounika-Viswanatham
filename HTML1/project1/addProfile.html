    <h2 style="font-family:serif;color:darkgreen"><center>SignUp Page</center></h2><br>

    <div class="form-div">
      <form class="row g-3" id="formadd">

        <!-- <div class="col-12">
          <label for="inputAddress" class="form-label">User_id</label>
          <input type="text" class="form-control" id="userid" placeholder="user_id">
        </div> -->
        <div class="col-12">
            <label for="inputAddress" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Name">
          </div>
        
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">EmailID</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="EmailID">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" placeholder="Ex:30">
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">Gender</label>
            <input type="text" class="form-control" id="Gender" placeholder="Male/Female">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">PhoneNumber</label>
            <input type="text" class="form-control" id="PhoneNumber" placeholder="0000000000">
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Location</label>
          <input type="text" class="form-control" id="Location" placeholder="Chennai">
        </div>
        <br>
        <div class="text-center">
       <button class="btn btn-primary" id="submit" onclick="signup()">Submit</button>
        </div>
        </form>

    <script>
       function signup() {
        const btn = document.getElementById("formadd")
        btn.addEventListener("submit", (e) =>{
          e.preventDefault()
          
        })
       // let uid = document.getElementById("userid").value
         let na = document.getElementById("Name").value
         let email = document.getElementById("inputEmail4").value
         let pas = document.getElementById("inputPassword4").value
         console.log(pas)
         let gen = document.getElementById("Gender").value
         let age1 = document.getElementById("age").value
         let loc = document.getElementById("Location").value
         let phone = document.getElementById("PhoneNumber").value
         
         let val = email.split('@');
         console.log(val[0])
         let User = val[0];
          fetch("https://localhost:7128/api/Trainer/AddNewTrainer",{      
           method: "POST",
            body: JSON.stringify({
             user_id: val[0],
             name: na,
             gender: gen,
             phoneNumber:phone,
             emailID:email,
             age:age1,
             password:pas,
             location:loc,
           }),   
           headers: {
            'Accept':'application/json',
             "Content-type": "application/json; charset=UTF-8",
           },
        })
         .then((Response) => {
             if(Response.status===201){
                 alert("Successfully created");
                 window.location.href='login.html';
             }
             else{
                alert("Not entered");
             }
         })
     }
     
     
     
     
    </script>
