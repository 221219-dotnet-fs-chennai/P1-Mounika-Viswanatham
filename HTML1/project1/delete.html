    <script>
        function deleteProfile() 
        {
            const vr=localStorage.getItem('EmailID');
             let url=`https://localhost:7128/api/Trainer/DeleteTrainer?EmailID=${vr}`;
            let options={
                 method:'DELETE'
                  }
            fetch(url,options)
            .then(response=>{
              if(response.status===200){
                alert("Successfully Deleted");

             window.location.href='starting.html';

             }
            })
            .catch(error=>console.log(error)); 
            
        }
    </script>
