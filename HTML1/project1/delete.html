        <h1 style="color:darkgreen;font-family:serif"><center>Welcome Back</center></h1>
        <form>
            <br>
            <br>
            <br>
            
            <center><div class="col-2">
            <label for="inputEmail4">Delete your account:</label>
            </br>
            </br>
            <input type="email" class="form-control" id="Email" placeholder="EmailID">
            </div>
            <br>
            <br>
            </center>
            
            <button type="submit" class="btn btn-primary" onclick="deleteProfile()">submit</button>
            
        </form>
    </div>
    <script>
        function deleteProfile(email) {
    
           
               
                 fetch(`https://localhost:7128/api/Trainer/DeleteTrainer/${email}`, {
                 method:'DELETE',
                 headers: {
                     'Content-Type': 'application/json',
                     'EmailID':email,
                 }
             }).then(response=> {
                 if(response.status===200) {
                     alert("Account Deleted Successfully");
                     window.location.replace('LoginPage.html');
                 }
                 else{
                     alert("Not deleted");
                 }
             })
             .catch(error=>{
                 alert("Some Error Occured,Please try after some time...")
             });
        
    }
    
    deleteProfile();
    </script>
</body>
