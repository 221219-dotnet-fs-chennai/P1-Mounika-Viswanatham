    <h2 style="color:darkgreen"><center>Add Company Details</center></h2><br>

    <div class="form-div">
      <form class="row g-3" id="addc">

        <!-- <div class="col-8">

          </div>
          
        
        <div class="col-md-8">
          <label for="inputEmail4" class="form-label">Experience</label>
          <input type="text" class="form-control" id="Exp" placeholder="1/2">
        </div>
        </form>
        </div>    
    <br>
    <div class="text-center">
    <button type="submit" class="btn btn-primary" onclick="Addcom()" id="submit">Submit</button>
    </div>



<script>
  function Addcom() {
    const btn = document.getElementById("addc")
        btn.addEventListener("submit", (e) =>{
          e.preventDefault()
          
        })
    
    //let uid = document.getElementById("usid").value
     let com = document.getElementById("CName").value
     let exp = document.getElementById("Exp").value
     const vr=localStorage.getItem('EmailID');
     let ve=vr.split('@');
     fetch(`https://localhost:7128/api/Company/AddNewCompany`,{
 
      
       method: "POST",
        body: JSON.stringify({
         user_id: ve[0],
         companyName: com,
         experience: exp,
       }),   
       headers: {
         "Content-type": "application/json; charset=UTF-8",
       },
     })
     .then((Response) => {
         if(Response.status===201){
             alert("Successfully created");
             window.location.href='profile.html';
         }
     })
 }
 
</script>
