    <center><p style="font-family:serif;font-size:40px;font-style:serif;color:darkgreen;">Add Education Details</p></center>

    <div class="form-div">
      <form class="row g-3" id="added">

        <!-- <div class="col-8">
          <label for="inputAddress" class="form-label">UserID</label>

        </div> -->
        <div class="col-8">
            <label for="inputAddress" class="form-label">InstitutionName</label>
            <input type="text" class="form-control" id="IName" placeholder="Name">
            
          </div>
          
        
        <div class="col-md-8">
          <label for="inputEmail4" class="form-label">Degree</label>
          <input type="text" class="form-control" id="degree" placeholder="EmailID">
        </div>
        <div class="col-md-8">
          <label for="inputPassword4" class="form-label">Specialization</label>
          <input type="text" class="form-control" id="specialization" placeholder="Password">
        </div>
        <div class="col-8">
            <label for="inputAddress" class="form-label">PassingYear</label>
            <input type="text" class="form-control" id="year" placeholder="Ex:30">
        </div>
    
        </form>

    <br>
    <div class="text-center">
    <button type="submit" class="btn btn-primary" onclick="Addedu()" id="submit">Submit</button>
    </div>


<script>
  //update education details
function Addedu() {
  const btn = document.getElementById("added")
        btn.addEventListener("submit", (e) =>{
          e.preventDefault()
          
        })
  //let uid = document.getElementById("usid").value
  let inname = document.getElementById("IName").value
  let deg = document.getElementById("degree").value
  let speci = document.getElementById("specialization").value
  let ye = document.getElementById("year").value
  const vr=localStorage.getItem('EmailID');
  let ve=vr.split('@');
  fetch(`https://localhost:7128/api/Education/AddNewEducation`,{

  
    
    method: "POST",

    
    body: JSON.stringify({
      user_id: ve[0],
      institutionName: inname,
      degree: deg,
      specialization: speci,
      passingYear: ye,
      
    }),

   
    headers: {
      'Accept':'application/json',
      "Content-type": "application/json; charset=UTF-8",
    },
  })
  .then((Response) => {
    if(Response.status===201){
        alert("Successfully created");
        window.location.href='profile.html';
    }
})
}

</script>
